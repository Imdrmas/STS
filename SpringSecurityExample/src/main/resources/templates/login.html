<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login </title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" 
href="../static/css/style.css"
th:href="@{css/style.css}"/>
</head>
<body>

 <div class="container" style="padding: 6% 40%; margin-top: 40px; background: blanchedalmond;">
 <div class="col-md-6 col-md-offset-3 col-xs-12" style="background: aliceblue; padding: 14px; border-radius: 10px; width: 240px;">
<br/>
<div class="red" th:if="${param.error}">
  <span>
    Incorrect username or password
  </span>
</div>
<div class="green" th:if="${param.logout}">
  <span>
   You have been logged out
  </span>
</div>
  <div class="panel panel-default">
    <div class="panel-heading" id="head-title" style="margin-bottom: 10px; font-size: 20px;"> Authentification </div>
    <div class="panel-body">
       <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label class="form-label">Username:</label>
          <input class="form-control" type="text" name="username"/>
        </div>
            <div class="form-group">
          <label class="form-label">Password:</label>
          <input class="form-control" type="password" name="password" style="margin-top: 5px; margin-left: 4px;"/>
        </div>
           
       <button class="btn btn-primary" style="padding: 5px 20px; margin-top: 10px; margin-left: 104px;" type="submit">Login</button>
       </form>
       
    </div>
  </div>
</div>
 </div>


</body>
</html>
